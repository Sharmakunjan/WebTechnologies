<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        img{
            width: 100%;
            height: 100vh;
        }
    </style>

    <script>
        var i = 0;
        var images = [];
        var time = 3000;

        images[0] = '';
        images[1] = 'image/image2.jpeg';
        images[2] = 'image/image3.jpeg';

        function slideshow(){
            document.slider.src = images[i];
            if(i<images.length-1){
               i++;
            }else{
                i=0;
            }

            setTimeout("slideshow()",time);
        }

        window.onload = slideshow;
    </script>

  
</head>
<body>
    <img name = "slider">
  
    
</body>
</html>
